<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="page">
        <h1 id="heading">Login</h1>
        <div id="loginFormContainer">
            <div id="loginChildCont">
                <div id="unameBox" class="ipBox">
                    <p class="inputLabel">Username</p>
                    <input type="text"  >
                </div>
                <div id="pswdBox" class="ipBox">
                    <p class="inputLabel">Password</p>
                    <input type="password"  >
                </div>
                <div id="loginButtonBox">
                    <input onclick="loginButton()" class="loginButton" type="submit" id="loginButton" value="Login">
                </div>
            </div>
        </div>
        <div id="blank">
        </div>
    </div>
</body>
</html>
